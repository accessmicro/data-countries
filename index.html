<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link rel="shortcut icon" href="icon.ico" type="image/x-icon">
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="1.css" />
	<title>World Countries Data</title>
</head>

<body>
	<header class="header">
		<h1 class="header__title">World Countries Data</h1>
		<div class="header__sumCountries"></div>
		<div class="header__sumStat"></div>
	</header>
	<section class="search">
		<input type="input" class="search__input" placeholder="Search countries by name, coutries, languages...">
		<div class="search__select">
			<ul class="search__list">
				<li class="search__item"><button class="search__btn" id="nameCou">Name</button></li>
				<li class="search__item"><button class="search__btn" id="capitalCou">Capital</button></li>
				<li class="search__item"><button class="search__btn" id="populationCou">Population</button></li>
				<li class="search__item"><button class="search__btn" id="reset">Reset <i
							class="fas fa-spinner spin"></i></button></li>
			</ul>
		</div>
	</section>
	<section class="content">
		<!-- <div class="wrapper">
			<ul class="content__infor">
				<li class="content__flag"><img src="https://restcountries.eu/data/afg.svg" alt=""></li>
				<li class="content__name">Afghanistan</li>
				<li class="content__capital">Kabul</li>
				<li class="content__language">['Pashto', 'Uzbek', 'Turkmen']</li>
				<li class="content__population">27657145</li>
			</ul>
		</div> -->
	</section>
	<script src="1.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init({
			offset: 10,
			duration: 400, 
			easing:'ease-in-ou',
			once: true
		});
	</script>
</body>

</html>
